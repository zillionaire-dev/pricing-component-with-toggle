<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32(2).png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <main class="container">
    <h1>Our Pricing</h1>

    <!-- Toggle starts -->
    <div class="toggle">
      <label for="name">Annually</label>
      <input type="checkbox" name="" id="checkbox" class="checkbox">
      <label for="checkbox" class="label">
        <div class="ball"></div>
      </label>
      <label for="name">Monthly</label>
    </div>
<!-- Toggle ends -->
    <section class="flex">
      <article class="card">
        <h2>Basic</h2>
        <h3 class="monthly"><span>$</span>19.99</h3>
        <h3 class="annually"><span>$</span>199.99</h3>
        <ul>
          <li class="line">500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li class="line">Send up to 3 GB</li>
        </ul>
        <button type="button" class="btn btn_1">Learn more</button>
      </article>
      <article class="card professional-card">
        <h2>Professional</h2>
        <h3 class="monthly"><span>$</span>24.99</h3>
        <h3 class="annually"><span>$</span>249.99</h3>
        <ul>
          <li class="line">1 GB Storage</li>
          <li>5 Users Allowed</li>
          <li class="line">Send up to 10 GB</li>
        </ul>
        <button type="button" class="btn btn_2">Learn more</button>
      </article>

      <article class="card">
        <h2>Master</h2>
        <h3 class="monthly"><span>$</span>39.99</h3>
        <h3 class="annually"><span>$</span>399.99</h3>
        <ul>
          <li class="line">2 GB Storage</li>
          <li>10 Users Allowed</li>
          <li class="line">Send up to 20 GB</li>
        </ul>
        <button type="button" class="btn btn_1">Learn more</button>
      </article>
    </section>
  </main>


  <script src="/script.js"></script>
</body>
</html>
